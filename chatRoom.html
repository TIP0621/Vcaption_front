<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットルーム / Vcaption</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="chatRoomWrap">
        <ul class="chatRoom">
          <li><video src=""></video></li>
          <li><video src=""></video></li>
          <li><video src=""></video></li>
          <li><video src=""></video></li>
        </ul>
        <ul class="chatActionBtn">
          <li>
            <i class="fas fa-video"></i>
          </li>
          <li>
            <i class="fas fa-microphone"></i>
          </li>
          <li class="modalClassSyncer memberList" onclick="openModal('memberList');">
            <i class="fas fa-users"></i>
          </li>
          <li class="modalClassSyncer invite" onclick="openModal('invite');">
            <i class="fas fa-user-plus"></i>
          </li>
          <li class="modalClassSyncer exit" onclick="openModal('exit');">
            <i class="fas fa-times"></i>
          </li>
        </ul>
      </div>
      <div class="chatAndCaptionBox">
        <div class="chat chatAndCaption">
          <h4 class="subttl">チャット</h4>
          <div class="memberChatTxt">
            <ul class="memberTalk">
              <li>
                <div class="memberInfo">
                  <img class="memberImg" src="/images/room_img_1.jpg" alt="">
                  <p class="memberName">有馬哲平</p>
                </div>
                <p class="memberTalkMessage">チャットメッセージ</p>
              </li>
            </ul>
            <form action="" class="regTxtBox">
              <div class="regTxt buttonWrap">
                <input type="text" class="txt">
                <input type="submit" class="submitBtn button" value="送信">
              </div>
            </form>
          </div>
        </div>
        <div class="caption chatAndCaption">
          <h4 class="subttl">字幕</h4>
          <ul class="memberTalk">
            <li>
              <div class="memberInfo">
                <img class="memberImg" src="/images/room_img_1.jpg" alt="">
                <p class="memberName">有馬哲平</p>
              </div>
              <p class="memberTalkMessage">字幕</p>
            </li>
            <li>
              <div class="memberInfo">
                <img class="memberImg" src="/images/room_img_1.jpg" alt="">
                <p class="memberName">有馬哲平</p>
              </div>
              <p class="memberTalkMessage">字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕</p>
            </li>
            <li class="own">
              <div class="memberInfo">
                <img class="memberImg" src="/images/room_img_1.jpg" alt="">
                <p class="memberName">有馬哲平</p>
              </div>
              <p class="memberTalkMessage">字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕字幕</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <div class="detail modal-syncer modal-content dn" data-target="memberList" id="memberList">
      <p>参加者一覧</p>
    </div>
    <div class="detail modal-syncer modal-content dn">
      <p>参加者管理</p>
    </div>
    <div class="detail modal-syncer modal-content dn" data-target="invite" id="invite">
      <p>参加者招待</p>
    </div>
    <div class="detail modal-syncer modal-content dn" data-target="exit" id="exit">
      <p>ルームから退出しますか？</p>
      <button>キャンセル</button>
      <button>OK</button>
    </div>
  </div>
  <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
